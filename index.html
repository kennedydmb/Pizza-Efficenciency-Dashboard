<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Efficiency Dashboard</title>

    <!-- Link to bootswatch theme, bootstrap, DC and our css -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

    <!-- Script for 3rd party js -->
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <!-- Script for our js -->
    <script type="text/javascript" src="static/js/graph.js"></script>

</head>

<body>
    <div class="container-fluid">
        <h1>Staff Results Dashboard</h1>
        <div class="row">
            <div id="rank-selector"></div>
        </div>
        <hr/>
        <div class="row justify-content-around">
            <div class="col-md-3 box" id="rank-balance">
                <h3>Rank Balance</h3>
            </div>
            <div class="col-md-3 box" id="years-service-against-rank">
                <h3>Average Years Service</h3>
            </div>
            <div class="col-md-4 offset-md-2 box">
                <h3 class="text-center">Staff Numbers</h3>
                <hr/>
                <div class="justify-content-around">
                    <div class="info-display col-xs-6">
                        <p>Managers: <span id="managerCount"></span></p>
                        <p>Managers In Training: <span id="mitCount"></span></p>
                        <p>Instores: <span id="instoreCount"></span></p>
                    </div>
                    <div class="info-display col-xs-6">
                        <p class="good-result">Longest Serving: <span id=maxServiceName></span> (<span id="maxServiceNameRank"></span>)</p>
                        <p class="good-result">Newest Member: <span id=minServiceName></span> (<span id="minServiceNameRank"></span>)</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-md-3 box" id="average-time-rank">
                <h3>Average Pizza Making Time</h3>
            </div>
            <div class="col-md-3 box" id="years-service-against-pizza-time"></div>
            <div class="col-md-4 offset-md-2 box">
                <h3 class="text-center">Performance</h3>
                <hr/>
                <div class="justify-content-around">
                    <div class="info-display col-xs-6">
                        <p class="good-result">Under 40s: <span id="under40Secs"></span> </p>
                        <p class="bad-result">Over 40s: <span id="over40Secs"></span></span></p>
                    </div>
                    <div class="info-display col-xs-6">
                        <p class="good-result">Fastest Pizza Maker: <span id=minPizzaTimeName></span> (<span id="minPizzaTimeNamePosition"></span>)</p>
                        <p class="bad-result">Slowest Pizza Maker: <span id=maxPizzaTimeName></span> (<span id="maxPizzaTimeNamePosition"></span>)</p>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-3 box" id="course-balance">
                <h3>Course Balance</h3>
            </div>
        </div>
    </div>

</body>

</html>
